<dom-module id="form-nip">
    <template>
        <link rel="import" href="../bower_components/iron-form/iron-form.html"/>
        <link rel="import" href="../bower_components/paper-input/paper-input.html" />
        <link rel="import" href="../bower_components/paper-button/paper-button.html" />

        <form is="iron-form" id="formNip" method="get" action="/getNip">
            <paper-input name="nip" label="NIP" aria-required="true"></paper-input>
            <paper-button raised="true" onClick="submit(event)">Proses</paper-button>
        </form>

        <app-router>
            <app-route path="result" import="result.html"></app-route>
        </app-router>
    </template>
    <script>
        function submit(event) {
            Polymer.dom(event).localTarget.parentElement.submit();
            document.querySelector('app-router').go("result");
        }
    </script>
</dom-module>
